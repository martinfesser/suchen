<head>
  <title>Search Meteor</title>
</head>

<body>
    <h1>Search with meteor</h1>

    {{> addEntry}}

    <ul>
        {{> entryTemplate}}
    </ul>
</body>


<template name="addEntry">
  <form>
      <input type="text" name="entryName">
      <input type="text" name="entryValue">
      <input type="submit" value="Add Entry">
  </form>
</template>

<template name="entryTemplate">
    {{#each entries}}
        {{> entry}}
    {{/each}}
</template>

<template name="entry">
    <!--{{create}} {{update}}-->
    <li class="Entry {{selectEntry}}">{{entryName}} {{entryValue}} </li>
</template>
